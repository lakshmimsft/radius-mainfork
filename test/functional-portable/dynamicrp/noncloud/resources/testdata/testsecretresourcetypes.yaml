namespace: Radius.Security
types:
  userTypeAlpha:    
    apiVersions:
      "2023-10-01-preview":
        schema:
          type: "object"
          properties:
            application:
              type: string
              description: The resource ID of the application.
            environment:
              type: string
              description: The resource ID of the environment.
            connections:
              type: object
              additionalProperties:
                type: object
                properties:
                  source:
                    type: string
                    description: The resourceID of the source of the connection.
            port:
              type: string
              description: The port number exposed by the application.
          required:
            - application
            - environment
      "2025-01-01-preview":
        schema:
          type: "object"
          properties:
            application:
              type: string
              description: The resource ID of the application.
            environment:
              type: string
              description: The resource ID of the environment.
            connections:
              type: object
              additionalProperties:
                type: object
                properties:
                  source:
                    type: string
                    description: The resourceID of the source of the connection.
          required:
            - application
            - environment
  secrets:
    apiVersions:
      "2025-08-01-preview":
        schema:
          type: object
          properties:
            environment:
              type: string
              description: (Required) The Radius Environment ID. Typically set by the rad CLI. Typically value should be `environment`.
            application:
              type: string
              description: (Optional) The Radius Application ID. `myApplication.id` for example.
            kind:
              type: string
              enum:
                [
                  generic,
                  certificate-pem,
                  certificate-pkcs12,
                  basicAuthentication,
                  awsIRSA,
                  azureWorkloadIdentity,
                ]
              description: (Optional) The kind of content of the secret. If not specified, generic is assumed. basicAuthentication, awsIRSA, and azureWorkloadIdentity should only be used for configuring authentication to OCI registries for storing Bicep templates. This will change in the future.
            dummysecureinput:
              type: string
              description: (Required) A dummy secure input field.
              x-ms-secret: true
            data:
              type: object
              description: '(Required) Map of secret data. For example: `data: { username: { value: user1 } password: { value: pass }}`'
              x-ms-secret: true
              additionalProperties:
                type: object
                properties:
                  encoding:
                    type: string
                    enum: [string, base64]
                    description: (Optional) Content encoding of the value. If not specified, `string` is assumed.
                  value:
                    type: string
                    description: (Required) The string value of the secret unless encoding is set to 'base64'.
                required: [value]
            id:
              type: string
              description: (ReadOnly) The ID of the secret in the secret store (e.g., Vault resource ID).
              readOnly: true
          required:
            - environment
            - data      
  