namespace: Test.Resources
types:
  userTypeAlpha:    
    apiVersions:
      "2023-10-01-preview":
        schema:
          type: "object"
          properties:
            application:
              type: string
              description: The resource ID of the application.
            environment:
              type: string
              description: The resource ID of the environment.
            connections:
              type: object
              additionalProperties:
                type: object
                properties:
                  source:
                    type: string
                    description: The resourceID of the source of the connection.
            port:
              type: string
              description: The port number exposed by the application.
          required:
            - application
            - environment
      "2025-01-01-preview":
        schema:
          type: "object"
          properties:
            application:
              type: string
              description: The resource ID of the application.
            environment:
              type: string
              description: The resource ID of the environment.
            connections:
              type: object
              additionalProperties:
                type: object
                properties:
                  source:
                    type: string
                    description: The resourceID of the source of the connection.
          required:
            - application
            - environment
  postgres:
    
    apiVersions:
      '2025-01-01-preview':
        schema: 
          type: object
          properties:
            environment:
              type: string
            application:
              type: string
              description: The resource ID of the application.
            database:
              type: string
              description: The name of the database.
            host:
              type: string
              description: The host name of the database.
            port:
              type: string
              description: The port number of the database.
            username:
              type: string
              description: The username for the database.
            password:
              type: string
              description: The password for the database.
  externalResource:
    capabilities: ["ManualResourceProvisioning"]
    apiVersions:
      "2023-10-01-preview":
        schema:
          type: "object"
          properties:
            application:
              type: string
              description: The resource ID of the application.
            environment:
              type: string
              description: The resource ID of the environment.
            configMap:
              type: string
              description: The data contained in a config map.
          required:
            - application
            - environment
            - configMap 
  # Additional resource types for shared API version deletion test (GitHub issue #9754)
  sharedAPITestTypeA:
    capabilities: ["ManualResourceProvisioning"]
    apiVersions:
      "2023-10-01-preview":
        schema:
          type: "object"
          properties:
            application:
              type: string
              description: The resource ID of the application.
            environment:
              type: string
              description: The resource ID of the environment.
            configA:
              type: string
              description: Configuration data for shared API test type A.
          required:
            - application
            - environment
  sharedAPITestTypeB:
    capabilities: ["ManualResourceProvisioning"]
    apiVersions:
      "2023-10-01-preview":
        schema:
          type: "object"
          properties:
            application:
              type: string
              description: The resource ID of the application.
            environment:
              type: string
              description: The resource ID of the environment.
            configB:
              type: string
              description: Configuration data for shared API test type B.
          required:
            - application
            - environment
  testResourceSchema:
    capabilities: ["ManualResourceProvisioning"]
    apiVersions:
      "2023-10-01-preview":
        schema:
          type: "object"
          properties:
            application:
              type: string
              description: The resource ID of the application.
            environment:
              type: string
              description: The resource ID of the environment.
            validationData:
              type: string
              description: Data used for schema validation testing (must be string).
            numericField:
              type: integer
              description: A numeric field for testing type validation.
            configSettings:
              type: object
              description: Configuration settings object.
              properties:
                enabled:
                  type: boolean
                name:
                  type: string
          required:
            - application
            - environment
            - validationData
            
  secrets:
    apiVersions:
      "2025-08-01-preview":
        schema:
          type: object
          properties:
            environment:
              type: string
              description: (Required) The Radius Environment ID. Typically set by the rad CLI. Typically value should be `environment`.
            application:
              type: string
              description: (Optional) The Radius Application ID. `myApplication.id` for example.
            kind:
              type: string
              enum:
                [
                  generic,
                  certificate-pem,
                  certificate-pkcs12,
                  basicAuthentication,
                  awsIRSA,
                  azureWorkloadIdentity,
                ]
              description: (Optional) The kind of content of the secret. If not specified, generic is assumed. basicAuthentication, awsIRSA, and azureWorkloadIdentity should only be used for configuring authentication to OCI registries for storing Bicep templates. This will change in the future.
            data:
              type: object
              description: '(Required) Map of secret data. For example: `data: { username: { value: user1 } password: { value: pass }}`'
              additionalProperties:
                type: object
                properties:
                  encoding:
                    type: string
                    enum: [string, base64]
                    description: (Optional) Content encoding of the value. If not specified, `string` is assumed.
                  value:
                    type: string
                    description: (Required) The string value of the secret unless encoding is set to 'base64'.
                required: [value]
          required:
            - environment
            - data
            
